<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>User Scores</h2>

<table>
  <tr>
    <th>User</th>
    <th>Score</th>
    <th>Time</th>
  </tr>
  <tr>
    <td>John</td>
    <td>3000</td>
    <td>1:13</td>
  </tr>
  <tr>
    <td>Peter</td>
    <td>1200</td>
    <td>3:20</td>
  </tr>
  <tr>
    <td>Rich</td>
    <td>900</td>
    <td>5:00</td>
  </tr>
  <tr>
    <td>Tom</td>
    <td>2000</td>
    <td>2:18</td>
  </tr>
</table>

</body>
</html>
